<!-- public/installed.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>앱 설치 완료</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: Arial, sans-serif; padding: 40px; background:#f7f9fc; color:#222;}
      .card { max-width:720px; margin: 40px auto; background:white; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
      h1{ margin-top:0; }
      .btn { display:inline-block; margin-top:16px; padding:10px 16px; border-radius:6px; text-decoration:none; background:#1677ff; color:white; }
      .note { margin-top:12px; color:#666; font-size:14px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>앱 설치가 완료되었습니다 ✅</h1>
      <p>앱이 해당 쇼핑몰에 성공적으로 설치되었습니다.</p>
      <p class="note">테스트를 계속하려면 관리자 페이지로 이동하거나 창을 닫으세요.</p>
      <a id="go" class="btn" href="/">관리자 페이지로 이동</a>
      <div style="margin-top:8px;color:#888;font-size:13px;">
        mallId: <span id="mallId"></span>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const m = params.get('mallId');
      if (m) {
        document.getElementById('mallId').textContent = m;
        document.getElementById('go').href = '/?installed=1&mallId=' + encodeURIComponent(m);
      }
    </script>
  </body>
</html>
